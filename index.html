    <script>
        let monto = prompt("ingrese el monto a cobrar :");
        console.log(typeof monto);
        let retencion = 0;
        let pago = monto;
        if(monto > 1500){
            retencion = monto * 0.08;
            pago = monto * 0.92;
        }

        console.log("Monto Total: S/", monto);
        console.log("retencion: S/", retencion);
        console.log("A pagar: S/", pago);

    </script>
